<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img src="./images/mesto_logo.svg" alt="логоти Место" class="header__logo">
  </header>

  <main class="main">

<!-- Profile -->
    <section class="profile">
      <div class="profile__container">
        <img src="./images/jacques_yves_cousteau.jpg" alt="фото профиля" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" aria-label="знак редактировать" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" aria-label="знак добавить" class="profile__add-button"></button>
    </section>

<!--Cards-->
    <section class="cards">
      <div class="card">
        <img src="./images/daniel-olah-budapest.jpg" alt="Будапешт" class="card__picture">
        <div class="card__box">
          <h2 class="card__title">Будапешт</h2>
          <button type="button" aria-label="лайк" class="card__reaction"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/ekmeds-maldives.jpg" alt="Мальдивы" class="card__picture">
        <div class="card__box">
          <h2 class="card__title">Мальдивы</h2>
          <button type="button" aria-label="лайк" class="card__reaction"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/remi-prevost-bangkok.jpg" alt="Бангкок" class="card__picture">
        <div class="card__box">
          <h2 class="card__title">Бангкок</h2>
          <button type="button" aria-label="лайк" class="card__reaction"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/leonardo-marinho-rio-de-janeiro.jpg" alt="Рио-де-Жанейро" class="card__picture">
        <div class="card__box">
          <h2 class="card__title">Рио-де-Жанейро</h2>
          <button type="button" aria-label="лайк" class="card__reaction"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/martin-katler-bratislava.jpg" alt="Братислава" class="card__picture">
        <div class="card__box">
          <h2 class="card__title">Братислава</h2>
          <button type="button" aria-label="лайк" class="card__reaction"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/christoph-schulz-dubai.jpg" alt="Дубай" class="card__picture">
        <div class="card__box">
          <h2 class="card__title">Дубай</h2>
          <button type="button" aria-label="лайк" class="card__reaction"></button>
        </div>
      </div>
    </section>
  </main>

<!-- Section: Footer -->
  <footer class="footer">
    <div class="footer__copyright">&copy;2021. Mesto Russia</div>
  </footer>

<!-- Popup -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name ="edit-form" class="edit-form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <input type="text" name="fullname" placeholder="имя" value="" class="popup__fullname">
          <input type="text" name="description" placeholder="работа" value="" class="popup__description">
          <button type="submit" class="popup__submit-button">Сохранить</button>
          <!-- <input type="submit" value="Сохранить" class="popup__submit-button"> -->
        </fieldset>
      </form>
    </div>
  </div>

<!-- JavaScript -->
  <script src="./script/script.js"></script>
</body>
</html>
