<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">

<!-- Header -->
  <header class="header">
    <img src="./images/mesto_logo.svg" alt="логоти Место" class="header__logo">
  </header>

  <main class="main">

<!-- Profile -->
    <section class="profile">
      <div class="profile__container">
        <img src="./images/jacques_yves_cousteau.jpg" alt="фото профиля" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" aria-label="знак редактировать" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" aria-label="знак добавить" class="profile__add-button"></button>
    </section>

<!--Cards-->
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
<!-- Section: Footer -->
  <footer class="footer">
    <div class="footer__copyright">&copy;2021. Mesto Russia</div>
  </footer>

<!-- Popup - Edit -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name ="edit-form" class="edit-form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__inputs" form="edit-form">
          <input type="text" name="fullname" placeholder="имя" value="" class="popup__input" id="fullname" required minlength="2" maxlength="40">
          <span class="fullname-error popup__error" id="fullname-error"></span>
          <input type="text" name="description" placeholder="работа" value="" class="popup__input" id="description" required minlength="2" maxlength="200">
          <span class="description-error popup__error" id="description-error"></span>
          <button type="submit" class="popup__submit-button" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

<!-- Popup - Add -->
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="popup-add-close"></button>
      <form name ="edit-form" class="edit-form" id="popup-add-form">
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__inputs" form="edit-form">
          <input type="text" name="location-name" placeholder="Название" value="Название" class="popup__input" id="add-title" required minlength="2" maxlength="30">
          <span class="add-title-error popup__error" id="title-error"></span>
          <input type="url" name="link" placeholder="Ссылка на картинку" value="Ссылка на картинку" class="popup__input" id="add-link" required >
          <span class="add-link-error popup__error" id="url-error"></span>
          <button type="submit" class="popup__submit-button popup__button-disabled" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

<!-- Popup - Full-size Picture -->
  <div class="popup popup_full-picture">
    <div class="popup__frame">
      <button type="button" class="popup__close-button" id="popup-image-close"></button>
      <img src=" " alt=" " class="popup__image"> 
      <p class="popup__caption"></p>
    </div>
  </div>

<!-- Card Template -->
  <template class="card-template" id="card-template">
    <div class="card">
      <img src=" " alt=" " class="card__picture">
      <h2 class="card__title"></h2>
      <button type="button" aria-label="лайк" class="card__reaction"></button>
      <button type="button" aria-label="удалить" class="card__delete"></button>
    </div>
  </template>

<!-- JavaScript -->  
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
