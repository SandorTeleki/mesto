<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логоти Место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__container"><div class="profile__avatar"><img src="c15cb08ab8ecfaba54c6.jpg" alt="фото профиля" class="profile__picture"></div><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__description"></p><button type="button" aria-label="знак редактировать" class="profile__edit-button"></button></div></div><button type="button" aria-label="знак добавить" class="profile__add-button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><div class="footer__copyright">&copy;2021. Mesto Russia</div></footer><div class="popup popup_edit"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="edit-form" class="edit-form" id="popup-edit-form"><fieldset class="popup__inputs" form="edit-form"><h2 class="popup__heading">Редактировать профиль</h2><input name="name" placeholder="имя" value="" class="popup__input" id="nameinput" required minlength="2" maxlength="40"> <span class="nameinput-error popup__error" id="nameinput-error"></span> <input name="description" placeholder="работа" value="" class="popup__input" id="jobdescription" required minlength="2" maxlength="200"> <span class="jobdescription-error popup__error" id="jobdescription-error"></span> <button type="submit" class="popup__submit-button" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_add"><div class="popup__container"><button type="button" class="popup__close-button" id="popup-add-close"></button><form name="edit-form" class="edit-form" id="popup-add-form"><fieldset class="popup__inputs" form="edit-form"><h2 class="popup__heading">Новое место</h2><input name="name" placeholder="Название" class="popup__input" id="add-title" required minlength="2" maxlength="30"> <span class="add-title-error popup__error" id="title-error"></span> <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input" id="add-link" required> <span class="add-link-error popup__error" id="url-error"></span> <button type="submit" class="popup__submit-button popup__button-disabled" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_full-picture"><div class="popup__frame"><button type="button" class="popup__close-button" id="popup-image-close"></button> <img src="" alt=" " class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_delete_picture"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="edit-form" class="edit-form" id="popup-delete-picture-form"><fieldset class="popup__inputs" form="edit-form"><h2 class="popup__heading">Вы уверены?</h2><button type="submit" class="popup__submit-button popup__submit-button_type_confirm-delete-form">Да</button></fieldset></form></div></div><div class="popup popup_avatar_picture"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="edit-form" class="edit-form" id="popup-edit-picture-form"><fieldset class="popup__inputs" form="edit-form"><h2 class="popup__heading">Обновить аватар</h2><input type="url" name="link" placeholder="Ссылка на картинку профиля" class="popup__input" id="edit-link" required> <span class="edit-link-error popup__error" id="edit-link-error"></span> <button type="submit" class="popup__submit-button" disabled="disabled">Сохранить</button></fieldset></form></div></div><template class="card-template" id="card-template"><div class="card"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="test" class="card__picture"><h2 class="card__title"></h2><div class="card__like-section"><button type="button" aria-label="лайк" class="card__reaction"></button> <span class="card__like-quantity"></span></div><button type="button" aria-label="удалить" class="card__delete"></button></div></template></body></html>
